name: Check RENDU.md
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ Feedback ]
  workflow_dispatch:
jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check RENDU.md title
        run: |
          if grep -q '^# Rendu TD2' RENDU.md; then
            echo 'Titre trouvé : Succès'
          else
            echo 'Titre non trouvé : Échec'
            exit 1
          fi
